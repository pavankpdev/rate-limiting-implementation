<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limiting Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Rate Limiting Demo</h1>
            <div class="toggle-container">
                <label class="toggle-label">
                    <span>Rate Limiting:</span>
                    <input type="checkbox" id="rateLimitToggle" class="toggle-checkbox">
                    <span class="toggle-switch"></span>
                    <span class="toggle-status">OFF</span>
                </label>
            </div>
        </div>
    </header>
    <main>
        <div class="chat-container">
            <div class="input-section">
                <select id="userSelect" class="user-dropdown">
                    <option value="">Select User...</option>
                </select>
                <div class="message-input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                    <button id="sendButton" class="send-button">Send</button>
                </div>
            </div>
            <div id="messageArea" class="message-area"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
